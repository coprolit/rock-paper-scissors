<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel='stylesheet' href="css/style.css" />
</head>
<body>
    <header>
        <p id="messages"></p>
    </header>

    <div class="container">

        <div id="frontView">
            <div id="front">
                <div>Welcome to</div>
                <h1>Rock-paper-scissors</h1>
                <div>
                    <img src='images/Rock-paper-scissors.svg' width='300' height='287'>
                </div>

                <p>
                    <button id="start">start game</button>
                </p>
            </div>
        </div>

        <div id="waitView" class="hide">
            <div id='wait'>
                <h3>
                    Waiting for opponent...
                </h3>
            </div>
        </div>

        <div id="gameView"  class='hide'>
            <div class="rounds">
                <span id="round">0</span> rounds played
            </div>

            <div class="score">
                <div>
                    <span id="scoreYou">0</span>
                </div>
                <div>
                    <span id="scoreOpponent">0</span>
                </div>
            </div>

            <div id='game'>
                <div>
                    <h1>You</h1>
                    <p id="weaponYou"></p>
                    <p>
                        <button id="rock" type="button"><img src='images/rock.png'></button>
                        <button id="paper" type="button"><img src='images/paper.png'></button>
                        <button id="scissors" type="button"><img src='images/scissors.png'></button>
                    </p>
                </div>
                <div>
                    <h1>Opponent</h1>
                    <p id="weaponOpponent"></p>
                </div>
            </div>
            <div>
                <h2 id="result"></h2>
            </div>
        </div>
    </div>

    <script src="js/socket.io.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
