<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors</title>
    <link rel='stylesheet' href="css/style.css" />
</head>
<body>
    <div class="container">

        <div id="frontView">
            <div id="front">
                <div>Welcome to</div>
                <h1>Rock-paper-scissors</h1>
                <div>
                    <img src='images/Rock-paper-scissors.svg' width='300' height='287'>
                </div>

                <p>
                    <button id="start">start game</button>
                </p>
            </div>
        </div>

        <div id="waitView" class="hide">
            <div id='wait'>
                <h3>
                    Waiting for opponent...
                </h3>
            </div>
        </div>

        <div id="gameView"  class='hide'>
            <div class="rounds">
                <span id="round">0</span> rounds played
            </div>

            <div class="score">
                <div>
                    <h1 id="scoreYou">0</h1>
                </div>
                <div>
                    <h1 id="scoreOpponent">0</h1>
                </div>
            </div>

            <div id='game'>
                <div>
                    <h1>You</h1>
                    <p id="weaponYou"></p>
                </div>
                <div>
                    <h1>Opponent</h1>
                    <p id="weaponOpponent"></p>
                </div>
            </div>
            <div>
                <h2 id="result"></h2>
            </div>
            <div id="weapon-selector">
                <div>Choose your weapon</div>
                <a id="rock" type="button"><img src='images/rock_70x70.png'></a>
                <a id="paper" type="button"><img src='images/paper_70x70.png'></a>
                <a id="scissors" type="button"><img src='images/scissors_70x70.png'></a>
            </div>
        </div>

        <p id="messages"></p>
    </div>

    <script src="js/socket.io.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
